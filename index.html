<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <title>ChatBot com JavaScript</title>
</head>
<body>

  <header class="container-header">
    <h1 class="h1-header">Bem vindo ao nosso ChatBot</h1>
    <h3 class="h3-header">Estruturado apenas com <span class="span-html">HTML</span>, <span class="span-css">CSS</span> e <span class="span-js">JavaScript</span> </h3>
  </header>

  <main class="container-main">
    <h4 class="h4-main" >
      Olá <span id="span-main" class="span-main"></span>, use o meu o ChatBot &#x1F60E:
    </h4>

    <div>
      <form class="formulario">
        <label for="campo-texto" class="label">Faça a sua pergunta</label>
        <input type="text" class="campo-texto" id="campo-texto">
        <button type="button" class="btn" id="btn">Enviar</button>
      </form>
    </div>

    <div id="resultado" class="resultado"></div>

  </main>


  <script src="js/script.js"></script>
</body>
</html>
